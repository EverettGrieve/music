<!DOCTYPE html>
<html>
  <head>
    <title>Music for your ears</title>
  </head>
  <body>
    <h1>Music for your ears</h1>
    <audio><source src="file_example_MP3_700KB.mp3" type="audio/mpeg"></audio>
     <a href="#" onclick="play()">Click here</a> for your favourite song!
  </body>
  <script>
    function play() {
      let nodes = document.getElementsByTagName('audio');
      nodes[0].play()
    }
  </script>
</html>
